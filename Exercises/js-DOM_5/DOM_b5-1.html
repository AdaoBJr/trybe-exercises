<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;

        margin: 0 auto;

      .main-content .center-content p {
        font-style: italic;
      }
    </style>

  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1.Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.
 2.Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3.Crie uma função que mude a cor do quadrado vermelho para branco.
 4.Crie uma função que corrija o texto da tag <h1>.
 5.Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6.Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
/*1.Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos.*/
    function euDaqui2anos (elemento, texto){
        document.getElementsByTagName(elemento)[0].innerText = texto;
    }
    let descricao = "Meu Nome é Adão Benites, hoje é dia 03/03/21, atualmente sou estudante da Trybe, daqui a 2 anos espero estar consolidado no mercado como Front-End Pleno"
euDaqui2anos("p",descricao);
    
    

/*2.Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
function mudarCorFundo (elemento, cor){
       let corFundo = document.getElementsByClassName(elemento)[0];
       corFundo.style.backgroundColor = cor;
    }
mudarCorFundo ("main-content","rgb(76,164,109)")

/*3.Crie uma função que mude a cor do quadrado vermelho para branco. .main-content .center-content*/ 
function mudarCorCorpo (elemento, cor){
       let corCorpo = document.getElementsByClassName(elemento)[0];
       corCorpo.style.backgroundColor = cor;
    }
mudarCorCorpo ("center-content","#fff")

/*4.Crie uma função que corrija o texto da tag <h1>.*/ 
function mudarTitulo (elemento, texto){
       let titulo = document.getElementsByTagName(elemento)[0];
       titulo.innerText = texto;
    }
mudarTitulo ("h1","Exercício 5.1 - JavaScript e DOM");

/*5.Crie uma função que modifique todo o texto da tag <p> para maiúsculo.center-content*/ 
    function mudarCase (elemento){ 
       let texto = document.getElementsByTagName(elemento);
       for (let i in texto){
        texto[i].innerHTML = texto[i].innerHTML.toLocaleUpperCase();
       }           
   }
mudarCase ("p");

/*6.Crie uma função que exiba o conteúdo de todas as tags <p> no console*/ 
    function exibirNoConsole (elemento){
       let exibir = document.getElementsByTagName(elemento);
       for (let i in exibir){
        console.log(exibir[i].innerHTML);
       }  
    }
exibirNoConsole ("p");

    </script>
  </body>
